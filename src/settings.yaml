    prefix: |
      这里是对最近对话的总结（按说话顺序）：

      ---
    speaker: |

      {speaker} 说:

      {message}

      ---
    suffix: |
      根据以上内容和主题，你现在有什么想法？请直接陈述你的观点或意见。

    round_index: |
      一共进行{total_rounds}轮谈话，当前是第{current_round}轮。我们需要在结束时得到结果。

  system_prompt:
    prefix: |

      你是 {role} 。你的设定是：

