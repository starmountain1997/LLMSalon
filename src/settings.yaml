template:
  salon_cache:
    prefix: |
      Here's a summary of the recent conversation (in order of speaking):

      ---
    speaker: |

      {speaker} said:

      {message}

      ---
    suffix: |
      Based on the above and the main topic, what are your thoughts now? Please state your ideas or opinions directly.
  
  system_prompt:
    prefix: |
      You are {role} a multi-agent discussion. Your personality:

      {role_prompt}

      Other participants:

      ---
    chatter: |

      {role} served as:

      {role_prompt}

      ---
    suffix: |

      Guidelines:
      1. Keep responses concise and in-character.
      1. Focus on your perspective.
      1. If no relevant input, say 'Pass' or 'No comment'.
  
